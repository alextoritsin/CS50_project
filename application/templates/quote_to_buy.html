{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}

    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.symbol(class="form-control mb-3", placeholder="Symbol", autofocus=true) }}
            {{ form.submit(class="btn btn-outline-primary mb-1") }}
        </div>
    </form>

{% endblock %}
