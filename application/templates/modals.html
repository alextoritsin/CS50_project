<!-- Modal for delete button-->
<div class="modal fade" id="{{ list.name }}Modal" tabindex="-1" aria-labelledby="{{ list.name }}ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-center" id="{{ list.name }}ModalLabel">Are you sure you want to delete this list?</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<form action="{{ url_for('delete_list', list_id=list.id) }}" method="POST">
					<input type="submit" value="Delete" class="btn btn-danger">
				</form>
			</div>
		</div>
    </div>
</div>
<!-- Modal for update list button -->
<div class="modal fade" id="Modal-{{ list.id }}" tabindex="-1" aria-labelledby="Modal{{ list.id }}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="Modal{{ list.id }}">Choose companies to delete</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form id="edit_list" action="{{ url_for('edit_list', list_id=list.id) }}" method="POST">
				<div class="modal-body text-start">
						{% for line in list.assets %}
							<input type="checkbox" id="{{ line.symbol }}-{{ list.id }}" name="myCheckbox" value="{{ line.symbol }}">
							<label class="mb-2" for="{{ line.symbol }}-{{ list.id }}">{{ line.company }}</label><br >
						{% endfor %}
				</div>

				<div class="modal-footer">
					<div class="container">
						<div class="row">
							<div class="col-8 d-flex justify-content-start">
								<div class="input-group input-group-sm mb-1 d-flex justify-content-start">
									<label class="input-group-text" for="listname">List name</label>
									<input value="{{ list.name }}" type="text" name="change_name"
									class="form-control" id="listname" aria-describedby="inputGroup-sizing-sm">
								</div>
							</div>
							<div class="col-4 d-flex justify-content-end">
								<input class="btn btn-outline-danger me-2" type="submit" value="Edit">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
